name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run tests
      run: npm run test

    - name: Build project
      run: npm run build

    - name: Generate OpenAPI spec
      run: npm run generate-openapi

    - name: Validate OpenAPI spec
      run: |
        # Check that openapi.yaml was generated
        if [ ! -f "openapi.yaml" ]; then
          echo "openapi.yaml not found!"
          exit 1
        fi
        # Validate OpenAPI spec using Redocly CLI
        npx @redocly/cli lint openapi.yaml

    - name: Check generated files are up to date
      run: |
        # Ensure generated files are committed
        if [ -n "$(git status --porcelain)" ]; then
          echo "Generated files are not up to date. Please run:"
          echo "  npm run build"
          echo "  npm run generate-openapi"
          echo "And commit the changes."
          git status --porcelain
          exit 1
        fi
